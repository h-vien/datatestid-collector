<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Test ID Collector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Data Test ID Collector</h1>
      <div class="controls">
        <button id="highlightBtn" class="btn btn-primary">Highlight Elements</button>
        <button id="removeHighlightBtn" class="btn btn-secondary">Remove Highlights</button>
        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
        <button id="suggestBtn" class="btn btn-warning">Suggest data-testid</button>
      </div>
    </header>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Found:</span>
        <span id="count" class="stat-value">0</span>
      </div>
    </div>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search test IDs...">
    </div>
    
    <div class="list-container">
      <div id="elementsList" class="elements-list">
        <div class="empty-state">Click "Refresh" to collect data-testid elements</div>
      </div>
    </div>
    
    <div class="footer">
      <button id="exportBtn" class="btn btn-link">Export to JSON</button>
      <button id="copyAllBtn" class="btn btn-link">Copy All IDs</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
